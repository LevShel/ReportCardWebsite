<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Табель учета рабочего времени</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Табель учета рабочего времени и расчета зарплаты</h1>
  </header>

  <section id="time-sheet">
    <h2>Табель учета рабочего времени</h2>
    <table>
      <thead>
        <tr>
          <th>Дата</th>
          <th>Время начала</th>
          <th>Время окончания</th>
          <th>Отработанные часы</th>
        </tr>
      </thead>
      <tbody>
        <!-- Здесь будут строки с данными -->
      </tbody>
    </table>
    <button id="add-entry">Добавить запись</button>
  </section>

  <section id="salary-calculation">
    <h2>Расчет зарплаты</h2>
    <form id="salary-form">
      <label for="hourly-rate">Часовая ставка:</label>
      <input type="number" id="hourly-rate" name="hourly-rate" step="0.01" required>

      <label for="total-hours">Общее количество отработанных часов:</label>
      <input type="number" id="total-hours" name="total-hours" step="0.01" required>

      <button type="submit">Рассчитать</button>
    </form>
    <div id="salary-result">
      <!-- Здесь будет результат расчета -->
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Ваша компания</p>
  </footer>
</body>
</html>
